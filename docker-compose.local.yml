# ホストに直接データを保存したい場合はこちらを使用
# docker compose -f docker-compose.local.yml up -d

services:
  openclaw:
    build: .
    container_name: openclaw
    restart: unless-stopped
    ports:
      - "18790:18790"
    volumes:
      # ホストのdataフォルダに全て保存（バックアップしやすい）
      - ./data:/root/.openclaw
    env_file:
      - .env
    environment:
      - NODE_ENV=production
